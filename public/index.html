<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tordenskjolds Hundene</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />

</head>

<body>
  <header class="header"></header>
  <div class="intro">
    <h1 class="intro__welcome">Velkommen</h1>
  </div>

  <div class="highlighted">
    <div class="description">
      <h3 class="description__info">
        Denne side omhandler de to dejligste hunde på Trøjborg, Dina og Eazy. På denne side kan I følge deres eventyr!</h3>
      <div class="description__learn">
        <button class="description__button">Læs mere her!</button>
        <button class="description__button">Donér DKK</button>
      </div>
    </div>

    <div class="newsletter">
      <header class="newsletter__header">
        <h1 class="newsletter__info">Kunne vi friste med at du subber til vores nyhedsbrev?</h1>
      </header>
      <div class="newsletter__picture">
        <img class="newsletter__picture-image" src="img/hund1.png">
      </div>
      <div class="newsletter__fields">
        <input class="newsletter__input newsletter__input-name" type="text" placeholder="Navn">
        <input class="newsletter__input newsletter__input-email" type="email" placeholder="E-Mail">
      </div>
      <button class="newsletter__input newsletter__subscribe">Abonnér her!</button>
    </div>
  </div>

  <div class="main">
    <a href="#" class="main__menu main__menu-who">
      <div class="main__menu-info">Hvem er vi?</div>
    </a>
    <a href="#" class="main__menu main__menu-update">
      <div class="main__menu-info">Opdateringer</div>
    </a>
    <a href="#" class="main__menu main__menu-picture">
      <div class="main__menu-info">Billeder</div>
    </a>
    <a href="#" class="main__menu main__menu-play">
      <div class="main__menu-info">Leg med os!</div>
    </a>
  </div>


</body>

</html>
